<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Click a Slide to get Started!</h2>

<div class="w3-content w3-section" style="max-width:500px">
 <img class="mySlides" src="friendnigwc.JPG" style="width:700px" "height:300px">
  <img class="mySlides" src="SouthFlVac.GIF" style="width:700px" "height:300px">

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 5 seconds
}
</script>

</body>
